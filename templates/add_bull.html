{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    {% if user.is_authenticated %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Add Details of Your Bull</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'index' %}" class="btn btn-outline-primary">Back to List</a>
                </div>
            </div>
        </div>
    {% else %}
        <div class="text-center mb-5">
            <h1 class="display-4">Access Restricted</h1>
            <p class="lead">You must be signed in to access this feature.</p>
            <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-outline-primary">Register</a>
        </div>
    {% endif %}
</div>
{% endblock body %}
