{% extends "base.html" %}

{% block body %}
<h2>Hello Hello</h2>
{% if user.is_authenticated %}
<p>Click <a href="add_cow">here</a> to add a cow</p>
<ul>
    {% for cow in cows%}
    <li>
        <a href="{% url 'view_cow' cow.cow_id %}">{{cow}}</a>
        <a href="{% url 'edit_cow' cow.cow_id %}">Edit</a>
    </li>
    {% empty %}
    <p>No cows added yet.</p>
    {% endfor %}
</ul>
{% else %}
<p> You need to be logged in.</p>
{% endif %}
{% endblock %}
