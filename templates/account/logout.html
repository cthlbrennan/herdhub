{% extends "base.html" %}
{% load allauth i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">{% trans "Sign Out" %}</h1>
    <p class="lead">{% trans "Are you sure you want to sign out?" %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ redirect_field }}
        <button type="submit" class="btn btn-primary">
            {% trans "Sign Out" %}
        </button>
    </form>
</div>
{% endblock body %}
